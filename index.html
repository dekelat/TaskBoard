<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>

    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Bootstarp -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <title>testing</title>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>My Task Board</h1>
        <div id="errorMessage" class="hide alert alert-danger">
        </div>
        <div class="row">
            <div class="col">
                <textarea id="taskDescription" rows="5" maxlength="500"
                    placeholder="Insert Your Task Description Here.."></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-2"></div>
            <div class="col-lg-4 p-1 deadline">
                <strong>Due To:</strong>
                <input type="date" id="dueDate" />
                <input type="time" id="dueTime" />
            </div>
            <div class="col-lg-2 mt-1">
                <input type="button" id="saveButton" value="save" 
                    class="btn btn-primary btn-block"
                    onclick="onSave()" />
            </div>
            <div class="col-lg-2 mt-1">
                <input type="button" id="clearButton" value="clear" 
                    class="btn btn-secondary btn-block"
                    onclick="onClear()" />
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <div id="notesSection" class="container">

    </div>
    <script src="main.js"></script>
</body>

</html>
